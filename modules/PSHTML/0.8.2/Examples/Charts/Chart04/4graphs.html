<html ><head ><title >Chart JS Demonstration</title></head><Body ><h1 >PSHTML Graph</h1><div ><p >This is a bar graph</p><canvas Width="400px" Id="barcanvas" Height="400px"  ></canvas><p >This is a Pie graph</p><canvas Width="400px" Id="piecanvas" Height="400px"  ></canvas><p >This is a Line graph</p><canvas Width="400px" Id="linecanvas" Height="400px"  ></canvas><p >This is a Doughnut graph</p><canvas Width="400px" Id="doughnutcanvas" Height="400px"  ></canvas></div><script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js" type="text/javascript"  ></script><script >var ctx = document.getElementById("barcanvas").getContext('2d'); var myChart = new Chart(ctx, { "type": "bar", "data": { "labels": [ "Closed", "Unresolved", "Pending", "Open" ], "datasets": [ { "borderWidth": 1, "xAxisID": null, "yAxisID": null, "backgroundColor": "rgb(255,165,0)", "borderColor": null, "borderSkipped": null, "hoverBackgroundColor": null, "hoverBorderColor": null, "hoverBorderWidth": 0, "data": [ 34, 7, 11, 19 ], "label": "March" }, { "borderWidth": 1, "xAxisID": null, "yAxisID": null, "backgroundColor": "rgb(220,20,60)", "borderColor": null, "borderSkipped": null, "hoverBackgroundColor": null, "hoverBorderColor": null, "hoverBorderWidth": 0, "data": [ 40, 2, 13, 17 ], "label": "April" }, { "borderWidth": 1, "xAxisID": null, "yAxisID": null, "backgroundColor": "rgb(173,255,47)", "borderColor": null, "borderSkipped": null, "hoverBackgroundColor": null, "hoverBorderColor": null, "hoverBorderWidth": 0, "data": [ 53, 0, 0, 4 ], "label": "Mai" } ] }, "options": { "barPercentage": 1, "categoryPercentage": 1, "responsive": false, "barThickness": null, "maxBarThickness": 0, "offsetGridLines": true, "scales": { "yAxes": [ { "ticks": { "beginAtZero": true } } ], "xAxes": [ ] }, "title": { "display": true, "text": "Bar Chart v2" } } } );var ctx = document.getElementById("linecanvas").getContext('2d'); var myChart = new Chart(ctx, { "type": "line", "data": { "labels": [ "Closed", "Unresolved", "Pending", "Open" ], "datasets": [ { "borderWidth": 1, "borderDash": [ 0 ], "borderDashOffSet": 0, "cubicInterpolationMode": "default", "fill": false, "lineTension": 0.5, "pointBackgroundColor": "rgb(255,255,255)", "pointBorderColor": "rgb(0,0,0)", "pointBorderWidth": [ 1 ], "pointRadius": 4, "pointStyle": "circle", "showLine": true, "backgroundColor": "cyan", "borderColor": "cyan", "borderCapStyle": null, "borderJoinStyle": null, "pointRotation": null, "pointHitRadius": null, "PointHoverBackgroundColor": "cyan", "pointHoverBorderColor": null, "pointHoverBorderWidth": 0, "pointHoverRadius": 0, "spanGaps": false, "data": [ 34, 7, 11, 19 ], "label": "March" }, { "borderWidth": 1, "borderDash": [ 0 ], "borderDashOffSet": 0, "cubicInterpolationMode": "default", "fill": false, "lineTension": 0.5, "pointBackgroundColor": "rgb(255,255,255)", "pointBorderColor": "rgb(0,0,0)", "pointBorderWidth": [ 1 ], "pointRadius": 4, "pointStyle": "circle", "showLine": true, "backgroundColor": "rgb(255,165,0)", "borderColor": "rgb(255,165,0)", "borderCapStyle": null, "borderJoinStyle": null, "pointRotation": null, "pointHitRadius": null, "PointHoverBackgroundColor": "rgb(255,165,0)", "pointHoverBorderColor": null, "pointHoverBorderWidth": 0, "pointHoverRadius": 0, "spanGaps": false, "data": [ 40, 2, 13, 17 ], "label": "April" }, { "borderWidth": 1, "borderDash": [ 0 ], "borderDashOffSet": 0, "cubicInterpolationMode": "default", "fill": false, "lineTension": 0.5, "pointBackgroundColor": "rgb(255,255,255)", "pointBorderColor": "rgb(0,0,0)", "pointBorderWidth": [ 1 ], "pointRadius": 4, "pointStyle": "circle", "showLine": true, "backgroundColor": "rgb(173,255,47)", "borderColor": "rgb(173,255,47)", "borderCapStyle": null, "borderJoinStyle": null, "pointRotation": null, "pointHitRadius": null, "PointHoverBackgroundColor": "rgb(173,255,47)", "pointHoverBorderColor": null, "pointHoverBorderWidth": 0, "pointHoverRadius": 0, "spanGaps": false, "data": [ 53, 0, 0, 4 ], "label": "Mai" } ] }, "options": { "showLines": true, "spanGaps": false, "barPercentage": 1, "categoryPercentage": 1, "responsive": false, "barThickness": null, "maxBarThickness": 0, "offsetGridLines": true, "scales": { "yAxes": [ { "ticks": { "beginAtZero": true } } ], "xAxes": [ ] }, "title": { "display": true, "text": "Line Chart v2" } } } );var ctx = document.getElementById("piecanvas").getContext('2d'); var myChart = new Chart(ctx, { "type": "pie", "data": { "labels": [ "Closed", "Unresolved", "Pending", "Open" ], "datasets": [ { "borderColor": "white", "borderWidth": 1, "backgroundColor": [ "yellow", "red", "green", "orange" ], "hoverBackgroundColor": [ "yellow", "red", "green", "orange" ], "HoverBorderColor": null, "HoverBorderWidth": 0, "data": [ 34, 7, 11, 19 ], "label": "March" } ] }, "options": { "barPercentage": 1, "categoryPercentage": 1, "responsive": false, "barThickness": null, "maxBarThickness": 0, "offsetGridLines": true, "scales": { "yAxes": [ { "ticks": { "beginAtZero": true } } ], "xAxes": [ ] }, "title": { "display": true, "text": "Pie Chart v2" } } } );var ctx = document.getElementById("doughnutcanvas").getContext('2d'); var myChart = new Chart(ctx, { "type": "doughnut", "data": { "labels": [ "Closed", "Unresolved", "Pending", "Open" ], "datasets": [ { "borderColor": "white", "borderWidth": 1, "backgroundColor": [ "yellow", "red", "green", "orange" ], "hoverBackgroundColor": [ "yellow", "red", "green", "orange" ], "HoverBorderColor": null, "HoverBorderWidth": 0, "data": [ 34, 7, 11, 19 ], "label": "March" } ] }, "options": { "barPercentage": 1, "categoryPercentage": 1, "responsive": false, "barThickness": null, "maxBarThickness": 0, "offsetGridLines": true, "scales": { "yAxes": [ { "ticks": { "beginAtZero": true } } ], "xAxes": [ ] }, "title": { "display": true, "text": "Doughnut Chart v2" } } } );</script></Body></html>
